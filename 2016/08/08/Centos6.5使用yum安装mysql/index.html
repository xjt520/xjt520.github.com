<h1 id="Centos6-5使用yum安装mysql"><a href="#Centos6-5使用yum安装mysql" class="headerlink" title="Centos6.5使用yum安装mysql"></a>Centos6.5使用yum安装mysql</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line">第1步、yum安装mysql</div><div class="line">[root@stonex ~]#  yum -y install mysql-server</div><div class="line">安装结果：</div><div class="line">Installed:</div><div class="line">    mysql-server.x86_64 0:5.1.73-3.el6_5                                                                                                                                                         </div><div class="line">Dependency Installed:</div><div class="line">    mysql.x86_64 0:5.1.73-3.el6_5                                perl-DBD-MySQL.x86_64 0:4.013-3.el6                                perl-DBI.x86_64 0:1.609-4.el6</div><div class="line"></div><div class="line">第2步、设置开机启动</div><div class="line">[root@stonex ~]#  chkconfig mysqld on</div><div class="line"></div><div class="line">第3步、启动MySql服务</div><div class="line">[root@stonex ~]#  service mysqld start</div><div class="line"></div><div class="line">第4步、设置MySQL的root用户设置密码</div><div class="line">[root@stonex ~]#  mysql -u root</div><div class="line">Welcome to the MySQL monitor.  Commands end with ; or \g.</div><div class="line">...... 省略了一些行</div><div class="line">mysql&gt; select user,host,password from mysql.user;</div><div class="line">查询用户的密码，都为空，用下面的命令设置root的密码为root</div><div class="line">mysql&gt; set password for root@localhost=password(&apos;root&apos;);</div><div class="line">mysql&gt; exit</div><div class="line"></div><div class="line">第5步、用新密码登陆</div><div class="line">[root@stonex ~]#  mysql -u root -p</div><div class="line"></div><div class="line">第6步、基本命令</div><div class="line">show databases; //查看系统已存在的数据库</div><div class="line">use databasesname;   //选择需要使用的数据库</div><div class="line">drop database databasename; //删除选定的数据库</div><div class="line">exit    //退出数据库的连接</div><div class="line">create database test01;    //建立名为test的数据库</div><div class="line">show tables;        // 列出当前数据库下的表</div><div class="line">其他基本的增删改查使用标准SQL即可</div><div class="line"></div><div class="line">第7步、开放远程登录权限</div><div class="line">GRANT ALL PRIVILEGES ON *.* TO &apos;root&apos;@&apos;%&apos; IDENTIFIED BY &apos;root&apos; WITH GRANT OPTION;</div><div class="line">FLUSH PRIVILEGES;</div></pre></td></tr></table></figure>
