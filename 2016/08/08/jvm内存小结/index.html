<h1 id="jvm-内存小结"><a href="#jvm-内存小结" class="headerlink" title="jvm 内存小结"></a>jvm 内存小结</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">PermGen space的全称是Permanent Generation space,是指内存的永久保存区域, </div><div class="line">这块内存主要是被JVM存放Class和Meta信息的,Class在被Loader时就会被放到PermGen space中, </div><div class="line">它和存放类实例(Instance)的Heap区域不同,GC(Garbage Collection)不会在主程序运行期对 </div><div class="line">PermGen space进行清理，所以如果你的应用中有很多CLASS的话,就很可能出现PermGen space错误, </div><div class="line">这种错误常见在web服务器对JSP进行pre compile的时候。如果你的WEB APP下都用了大量的第三方jar,</div><div class="line">其大小超过了jvm默认的大小(4M)那么就会产生此错误信息了。 </div><div class="line"></div><div class="line">解决方法： 手动设置MaxPermSize大小 </div><div class="line"></div><div class="line">-XX:MaxPermSize=128m(这个是按照内存1G配置，如果你的内存足够大，你可以设置大于128) </div><div class="line">改正方法：-Xms256m -Xmx256m -XX:MaxNewSize=256m -XX:MaxPermSize=256m</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">Heap Memory是堆内存，Stack Memory是栈内存</div><div class="line">Heap size 的大小是Young Generation 和Tenured Generaion 之和</div><div class="line">Stack memory内存空间由操作系统自动分配和释放，Heap Memory内存空间手动申请和释放的，</div><div class="line">Heap Memory内存常用new关键字来分配。</div><div class="line">Stack Memory内存空间有限，Heap Memor的空间是很大的自由区几乎没有空间限制。</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line">Heap size 设置 </div><div class="line">JVM堆的设置是指java程序运行过程中JVM可以调配使用的内存空间的设置.</div><div class="line">JVM在启动的时候会自动设置Heap size的值</div><div class="line"></div><div class="line">其初始空间(即-Xms)是物理内存的1/64，最大空间(-Xmx)是物理内存的1/4。</div><div class="line">可以利用JVM提供的-Xmn -Xms -Xmx等选项可</div><div class="line"></div><div class="line">Heap size 的大小是Young Generation 和Tenured Generaion 之和</div><div class="line">提示：在JVM中如果98％的时间是用于GC且可用的Heap size 不足2％的时候将抛出此异常信息</div><div class="line">提示：Heap Size 最大不要超过可用物理内存的80％，一般的要将-Xms和-Xmx选项设置为相同，</div><div class="line">而-Xmn为1/4的-Xmx值</div><div class="line"></div><div class="line">解决方法：手动设置Heap size </div><div class="line">修改TOMCAT_HOME/bin/catalina.sh </div><div class="line">在“echo &quot;Using CATALINA_BASE:   $CATALINA_BASE&quot;”上面加入以下行： </div><div class="line">JAVA_OPTS=&quot;-server -Xms800m -Xmx800m   -XX:MaxNewSize=256m&quot; </div><div class="line"></div><div class="line">1G内存环境下JVM参数设置参考:</div><div class="line">JAVA_OPTS=&quot;-server -Xms800m -Xmx800m  -XX:PermSize=64M -XX:MaxNewSize=256m -XX:MaxPermSize=128m -Djava.awt.headless=true &quot; </div><div class="line"></div><div class="line">-Xms：初始值	intial java heap size</div><div class="line">-Xmx：最大值 	maximum java heap size</div><div class="line">-Xmn：最小值 	minimum java heap size</div><div class="line"></div><div class="line">Xss: the stack size for each thread</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">catalina.sh加set JAVA_OPTS=&apos;-Xms64 -Xmx512&apos;无效解决方案</div><div class="line">set JAVA_OPTS=&apos;-Xms64 -Xmx512&apos;</div><div class="line">上面无效的话这样写：</div><div class="line">declare -x JAVA_OPTS=&quot;-Xms128m -Xmx256&quot;</div><div class="line">&quot;declare -x&quot;一定要加，不然就会报-x指令无效，</div><div class="line">还有后面的引号也要注意加上 wq后，重启tomcat即可，ps ax后看到tomcat的进程会变成类似</div><div class="line">/opt/jdk1.6.0/bin/java -Xms128m -Xmx256m -Djava.endorsed.dirs=/opt/tomcat/common/e</div></pre></td></tr></table></figure>
