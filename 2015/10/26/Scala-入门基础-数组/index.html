        <blockquote>
<p>定长数组</p>
</blockquote>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">val</span> <span class="type">A</span> = <span class="keyword">new</span> <span class="type">Array</span>[<span class="type">T</span>](<span class="type">N</span>)</div><div class="line"><span class="keyword">val</span> <span class="type">A</span> = newe <span class="type">Array</span>[<span class="type">Int</span>](<span class="number">10</span>)</div><div class="line"><span class="number">1.</span>数组声明时若不给出值,会被初始化（<span class="type">Int</span>为<span class="number">0</span>，<span class="type">String</span>为<span class="type">Null</span>）</div><div class="line"><span class="type">Val</span> <span class="type">B</span> = <span class="type">Array</span>(<span class="type">N1</span>,<span class="type">N2</span>)</div><div class="line"><span class="number">2.</span>如果初始化,类型推断,可以不用声明数组类型、长度</div><div class="line"><span class="type">A</span>(n) = <span class="type">Nn</span> (数组赋值)</div><div class="line"><span class="keyword">val</span> <span class="type">G</span> = <span class="type">B</span> + <span class="type">Array</span>(<span class="number">1</span>,<span class="number">2</span>)</div><div class="line"><span class="keyword">val</span> <span class="type">G</span> = <span class="type">B</span> - <span class="type">Array</span>(<span class="number">1</span>,<span class="number">2</span>)</div></pre></td></tr></table></figure>
<a id="more"></a>
<blockquote>
<p>变长数组</p>
</blockquote>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> scala.collection.mutable.<span class="type">ArrayBuffer</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> <span class="type">C</span> = <span class="keyword">new</span> <span class="type">ArrayBuffer</span>[<span class="type">T</span>]() <span class="comment">//空数组缓存,数组元素长度为0</span></div><div class="line"><span class="type">C</span> += e1 <span class="comment">//C:ArrayBuffer(e1) //在数组尾部增加一个类型为T的元素e1</span></div><div class="line"><span class="type">C</span> += (e2,e3)<span class="comment">//C:ArrayBuffer(e1,e2,e3)</span></div><div class="line"><span class="type">C</span> ++= <span class="type">Array</span>(e2,e3)<span class="comment">//C:ArrayBuffer(e1,e2,e3,e2,e3)</span></div><div class="line"><span class="type">C</span>.trimEnd(<span class="number">1</span>)<span class="comment">//C:ArrayBuffer(e1,e2,e3,e2),移除最后一个元素</span></div><div class="line"></div><div class="line"><span class="type">C</span>.insert(<span class="number">2</span>,e3) <span class="comment">//C:ArrayBuffer(e1,e2,e3,e3,e2),第二个元素后后插入e3</span></div><div class="line"><span class="type">C</span>.insert(<span class="number">2</span>,e1,e2,e3) <span class="comment">//C:ArrayBuffer(e1,e2,e1,e2,e3,e3,e3,e2),第二个元素后后插入e1,e2,e3</span></div><div class="line"><span class="type">C</span>.remove(<span class="number">3</span>) <span class="comment">//C:ArrayBuffer(e1,e2,e1,e3,e3,e3,e2),移除第三个元素后的一个元素</span></div><div class="line"><span class="type">C</span>.remove(<span class="number">3</span>,<span class="number">2</span>) <span class="comment">//C:ArrayBuffer(e1,e2,e1,e3,e2),移除第三个元素后的两个元素</span></div><div class="line"><span class="type">D</span> = <span class="type">C</span>.toArray <span class="comment">//把变长数组C转为定长数组D</span></div><div class="line"><span class="type">E</span> = <span class="type">A</span>.toBuffer <span class="comment">//把定长数组A转为变长数组E</span></div></pre></td></tr></table></figure>
<blockquote>
<p>遍历数组</p>
</blockquote>
<figure class="highlight scala"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">for</span>(i &lt;- <span class="type">C</span>)print(i)</div><div class="line"><span class="keyword">for</span>(i &lt;- <span class="number">0</span> to (<span class="type">C</span>.length<span class="number">-1</span>))println(<span class="type">C</span>(i))</div><div class="line"></div><div class="line">注意：</div><div class="line"><span class="keyword">for</span>(i &lt;- <span class="number">0</span> to (<span class="type">C</span>.length,<span class="number">2</span>) ) println(<span class="type">C</span>(i)) <span class="comment">//每两个元素一条进行遍历</span></div><div class="line"></div><div class="line"><span class="keyword">for</span>(i &lt;- (<span class="number">0</span> to <span class="type">C</span>.length).reverse)println(<span class="type">C</span>(i)) <span class="comment">//倒叙遍历</span></div><div class="line"></div><div class="line">通过<span class="keyword">for</span>语句枚举数组成员,可以实现多种数组控制,如把数组成员各加<span class="number">1</span>并生成新数 组:<span class="keyword">val</span> <span class="type">NEW</span>=<span class="keyword">for</span>(i &lt;- <span class="type">C</span>) <span class="keyword">yield</span> i+<span class="number">1</span> 这种数组生成是对应原数组类型的(定长/变长)</div></pre></td></tr></table></figure>
